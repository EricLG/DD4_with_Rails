AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'

MethodLength:
  Max: 40 # Default: 10

# Metrics
Metrics/AbcSize:
  Max: 25 # Default: 15
Metrics/ClassLength:
  Max: 150 # Default: 100
Metrics/LineLength:
  Max: 160 # Default: 80

# Style
Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  EnforcedStyle: compact
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
Style/RedundantSelf:
  Enabled: false
